# workflow to build and push docker image
name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DOCKER_REG: registry.hub.docker.com
  DOCKER_REG_USER: sumitsaiwal
  DOCKER_REPO: sumitsaiwal/fibonacci_flask

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@f3364599c6aa293cdc2b8391b1b56d0c30e45c8a
        uses: docker/login-action@v1.8.0
        with:
          # Server address of Docker registry. If not set then will default to Docker Hub
          registry: $DOCKER_REG
          # Username used to log against the Docker registry
          username: $DOCKER_REG_USER
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.DOCKER_REG_PASS }}
          # Log out from the Docker registry at the end of a job
          logout: true

      - name: Build and push Docker images
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@9379083e426e2e84abb80c8c091f5cdeb7d3fd7a
        uses: docker/build-push-action@v2.3.0
        with:
          # List of tags
          tags: $DOCKER_REG/$DOCKER_REPO:${{ github.run_number }}
          # push if on master 
          push: ${{ github.ref == 'refs/heads/master' }}
